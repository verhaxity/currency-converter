<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/657de39a82.js" crossorigin="anonymous"></script>
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <p>exchange rate</p>
      <p id="rate">0</p>
      <label for="amount">amount</label>
      <input type="text" id="amount" value="0" />
      <div class="from-to">
        <div class="from">
          <label for="">from</label>
          <div class="select" id="from">

            <span>USD</span>
            <i class="fa-solid fa-caret-down"></i>
            <ul>
              <li>
                <span>USD</span>
              </li>
            </ul>
          </div>
        </div>
        <i id="convert-icon" class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <label for="">to</label>
          <div class="select" id="to">
            <span>USD</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
      </div>
      <button class="convert">convert</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
